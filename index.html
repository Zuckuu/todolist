<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo-List</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="app">
      <section class="greeting">
        <h2 class="title">
          Hey! , <input type="text" id="name" placeholder="Name Here" />
        </h2>
      </section>
      <section class="create-todo">
        <h3>Create A Todo-List</h3>
        <form id="new-todo-form">
          <h4>What's on your todo list?</h4>
          <input
            type="text"
            name="content"
            id="content"
            placeholder="e.g. pay the bills"
          />
          <h4>Pick a catergory</h4>
          <div class="options">
            <label>
              <input
                type="radio"
                name="catergory"
                id="catergory1"
                value="business"
              />
              <span class="bubble"></span>
              <div>Business</div>
            </label>
            <label>
              <input
                type="radio"
                name="catergory"
                id="catergory2"
                value="personal"
              />
              <span class="bubble"></span>
              <div>Personal</div>
            </label>
          </div>

          <input type="submit" value="Add todo" />
        </form>
      </section>

      <section class="todo-list">
        <h3>TODO LIST</h3>
        <div class="list" id="todo-list">
          <div class="todo-item">
            <label>
              <input type="checkbox" />
              <span class="bubble business"></span>
            </label>
            <div class="todo-content">
              <input type="text" value="Make a Video" readonly>
            </div>
            <div class="actions">
              <button class="edit">Edit</button>
              <button class="delete">Delete</button>
            </div>
          </div>
          <div class="todo-item">
            <label>
              <input type="checkbox" />
              <span class="bubble personal"></span>
            </label>
            <div class="todo-content">
              <input type="text" value="Make a milk" readonly>
            </div>
            <div class="actions">
              <button class="edit">Edit</button>
              <button class="delete">Delete</button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
